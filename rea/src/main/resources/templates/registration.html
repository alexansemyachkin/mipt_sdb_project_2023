<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link crossorigin="anonymous" href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet">
</head>
<body>
<div>
    <form class="form-signin" method="post" th:action="@{/registration}" th:object="${user}">
        <h2 class="form-signin-heading">Введите данные для регистрации</h2>
        <p>
            <input autofocus="" class="form-control" id="email" name="email" placeholder="почта" required=""
                   type="text">
            <span class="error" style="color:red" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></span>
        </p>
        <p>
            <input autofocus="" class="form-control" id="name" name="name" placeholder="имя" required="" type="text">
            <span class="error" style="color:red" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></span>
        </p>
        <p>
            <input class="form-control" id="password" name="password" placeholder="пароль" required="" type="password">
            <span class="error" style="color:red" th:errors="*{password}"
                  th:if="${#fields.hasErrors('password')}"></span>
        </p>
        <input name="_csrf" type="hidden" value="fc582e0b-542e-4d61-8878-40db028a70be">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
    </form>
</div>
</body>
</html>
