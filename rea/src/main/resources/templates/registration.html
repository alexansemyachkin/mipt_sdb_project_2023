<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Please sign up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div>
    <form class="form-signin" th:action="@{/home/student/registration}" method="post" th:object="${student}">
        <h2 class="form-signin-heading">Please sign up</h2>
        <p>
            <input type="text" id="email" name="email" class="form-control" placeholder="Email" required="" autofocus="">
        </p>
        <p>
            <input type="text" id="name" name="name" class="form-control" placeholder="Name" required="" autofocus="">
        </p>
        <p>
            <input type="number" id="group_number" name="groupNumber" class="form-control" placeholder="Number of group" required="">
        </p>
        <p>
            <input type="number" id="course" name="course" class="form-control" placeholder="Course" required="">
        </p>
        <p>
            <input type="text" id="Faculty" name="faculty" class="form-control" placeholder="Faculty" required="">
        </p>
        <p>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
        </p>
        <input name="_csrf" type="hidden" value="fc582e0b-542e-4d61-8878-40db028a70be">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
</div>
</body>
</html>
