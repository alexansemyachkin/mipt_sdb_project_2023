<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Введите данные для регистрации</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div>
    <form class="form-signin" th:action="@{/registration}" method="post" th:object="${user}">
        <h2 class="form-signin-heading">Введите данные для регистрации</h2>
        <p>
            <input type="text" id="email" name="email" class="form-control" placeholder="почта" required="" autofocus="">
            <span style="color:red" class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </p>
        <p>
            <input type="text" id="name" name="name" class="form-control" placeholder="имя" required="" autofocus="">
            <span style="color:red" class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </p>
        <p>
            <input type="password" id="password" name="password" class="form-control" placeholder="пароль" required="">
            <span style="color:red" class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </p>
        <input name="_csrf" type="hidden" value="fc582e0b-542e-4d61-8878-40db028a70be">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
    </form>
</div>
</body>
</html>
