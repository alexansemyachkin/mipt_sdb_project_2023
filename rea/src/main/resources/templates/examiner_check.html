<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Проверка работы</title>
    <script defer src="../static/mathjax-config.js"></script>
    <script defer id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"
            type="text/javascript">
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:action="@{/examiner/{subject_id}_check(subject_id=${subject_id})}">
    <label for="name">Выберите студента</label>
    <select id="name" name="Имя студента" th:field="*{id}" th:object="${student_object}">
        <option th:each="student : ${student_list}" th:text="${student.name}" th:value="${student.id}"></option>
    </select>
    <button type="submit"> Выбрать</button>
</form>

<form method="post" th:action="@{/examiner/{subject_id}_check/submit(subject_id=${report?.subject?.id})}"
      th:object="${report}">
    <div th:if="${report?.examiner != null}">
        <div th:text="${report.solution}"></div>
        <label>
            <textarea cols="80" rows="10" th:field="*{comment}"></textarea>
        </label>
        <div>Выберите оценку
            <label>
                <input th:field="*{mark}" th:label="1" th:value="1" type="radio">
            </label>
            <!--            <input type="radio" th:field="*{mark}" th:value="2" th:label="2">-->
            <!--            <input type="radio" th:field="*{mark}" th:value="3" th:label="3">-->
            <!--            <input type="radio" th:field="*{mark}" th:value="4" th:label="4">-->
            <!--            <input type="radio" th:field="*{mark}" th:value="5" th:label="5">-->
            <!--            <input type="radio" th:field="*{mark}" th:value="6" th:label="6">-->
            <!--            <input type="radio" th:field="*{mark}" th:value="7" th:label="7">-->
            <!--            <input type="radio" th:field="*{mark}" th:value="8" th:label="8">-->
            <!--            <input type="radio" th:field="*{mark}" th:value="9" th:label="9">-->
            <!--            <input type="radio" th:field="*{mark}" th:value="10" th:label="10">-->
        </div>
        <button type="submit">Отправить</button>
    </div>
</form>
<script>
    function compileLatex() {
        const latexInput = document.getElementById("latexInput").value;
        const output = document.getElementById("output");
        output.innerHTML = latexInput;
        MathJax.typeset([output]);
    }
</script>
</body>
</html>
