<style>
h2 {
    font: bold 25px Andale Mono, monospace;
    text-align: center;
    color:#563D64;
    font-size: calc(1vw + 0.5vh + 0.7vmin);
}
h3 {
    font: bold 0px Andale Mono, monospace;
    text-align: center;
    color:#563D64;
    font-size: calc(2vw + 1vh + 1vmin);
}
p, h6 {
    font: 15px Andale Mono, monospace;
    margin: 0;
    font-size: calc(1vw + 0.5vh + 0.5vmin);
    vertical-align: bottom;
}
body {
    background: #eae7e7;
}
</style>

<div class="container">
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button aria-controls="collapseTwo" aria-expanded="false" class="accordion-button collapsed"
                        data-bs-target="#collapseTwo" data-bs-toggle="collapse" type="button">
                    <strong>Правила выставления оценки</strong>
                </button>
            </h2>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
                <button aria-controls="collapseThree" aria-expanded="false" class="accordion-button collapsed"
                        data-bs-target="#collapseThree" data-bs-toggle="collapse" type="button">
                    <strong>Проверить экзамен</strong>
                </button>
            </h2>
            <div aria-labelledby="headingThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample"
                 id="collapseThree">
                <div class="accordion-body">
                    <div aria-label="Basic example" class="btn-group" role="group" th:each="subject : ${subjects}">
                        <button class="btn btn-primary rounded-pill" data-bs-toggle="modal"
                                th:data-bs-target=" '#exampleModal' + ${subject.id}"
                                th:text="${subject.name}" type="button"></button>
                        <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade"
                             tabindex="-1" th:id=" 'exampleModal' +${subject.id}">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Подтверждение проверки
                                            экзамена</h5>
                                        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                                type="button"></button>
                                    </div>
                                    <div class="modal-body"
                                         th:text="'Вы выбрали для проверки предмет : ' + ${subject.name} + '.'"></div>
                                    <div class="modal-body"
                                         th:text="'Для подтверждения нажмите кнопку ниже'"></div>
                                    <div class="modal-footer">
                                        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Назад
                                        </button>
                                        <a class="btn btn-primary" th:href=" '/examiner/approve/' + ${subject.id}"
                                           type="button">Проверить экзамен</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
